<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>3.2.3 Vueローカルコンポーネント</title>
  </head>

  <body>
    <div id="fruits-list">
      <fruits-list-title></fruits-list-title>
      <fruits-list-description></fruits-list-description>
      <fruits-list-table></fruits-list-table>
    </div>

    <div id="app">
      <item-desc :item-name="myItem"></item-desc>
    </div>

    <div id="fruits-component">
      <ol>
        <fruits-item-name v-for="fruit in fruitsItems" :key="fruit.name" :fruits-item="fruit"></fruits-item-name>
      </ol>
    </div>

    <div id="fruits-counter">
      <div v-for="fruit in fruits">
        <!-- カスタムイベントをv-onで補足 -->
        {{fruit.name}}:
        <counter-button v-on:increment="incrementCartStatus()"></counter-button>
      </div>
      <p>合計:{{total}}</p>
    </div>

    <script src="https://unpkg.com/vue@2.5.17"></script>
    <script src="vue_3.2.3.js"></script>
  </body>
</html>
